sudo: false
language: node_js
node_js: "8"
cache: yarn

jobs:
  include:
    - stage: test
      script: yarn test
    - stage: deploy
      script: skip
      deploy: &heroku
        provider: heroku
        app: school-mongo-api
        api-key: $HEROKU_AUTH_TOKEN
        on: master
    - stage: test deploys
      script: 'curl http://school-api.herokuapp.com'
